<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <ng-container class="container" *ngFor="let action of acoesWatchList" style="width: 5rem;">
    <h5 class="card-title">{{action.api1}}</h5>
    <p class="card-text"></p>
    <p class="card-text"></p>
    <p class="card-text"></p>
    <button (click)="removeAction(action)" class="btn btn-primary">Remove Action</button>
  </ng-container>
</div>
